<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        body {
            background-color: #333;
            color: white;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            width: 201px;
        }
        button[type='submit'] {
            width: 100px;
            padding: 2px 0;
        }
    </style>
</head>
<body>
    <form>
        <label for="title">Title: <input type="text" name="title" id="inputTitle" required></label>
        <label for="author">Author: <input type="text" name="author" id="inputAuthor" required></label>
        <label for="pages">Pages: <input type="number" name="pages" id="inputPages" min="1" required></label>
        <button id="submitBtn" type="submit">Submit</button>
    </form>
    <div id="bookArea"></div>
    <button id="clearAll">Clear All</button>
    <script src="./script.js"></script>
</body>
</html>
